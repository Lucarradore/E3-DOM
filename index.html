<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzería</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="container-header">
        <div class="container">
            <div class="back">
                <div class="menu">
                    <h1 class="logo">Pizzería</h1>
                    <nav class="navbar">
                        <ul>
                            <li><a href="#inicio">Inicio</a></li>
                            <li><a href="#features">Pizzas</a></li>
                            <li><a href="#contact">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Sección Inicio -->
    <section id="inicio">   
        <div class="contenido-banner">
            <div class="txt">
                <h1 class="text">¡Bienvenido a nuestra pizzería!</h1>
                <p>Saboreá las pizzas más exquisitas del planeta tierra</p>
                <a href="#contact" class="btn-1">A darle!</a>
            </div>
        </div>
    </section>

    <!-- Sección de Pizzas y Características -->
    <section id="features" class="features">
        <div class="container">
            <form id="searchForm">
              <div class="input-field">
                <h1>Ingresa Tu Número</h1>
                <input type="text" id="pizzaId" name="pizzaId" placeholder="Tu número..." required>
                <label></label>
              </div>
              <button type="submit" class="button fill">Mostrar Pizzas</button>
            </form>
            <div id="resultContainer"></div>
          </div>
    </section>

    
    <!-- Sección de Contacto -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contacto</h2>
            <p>Complete el siguiente formulario para ponerse en contacto con nosotros:</p>
            <form action="submit.php" method="POST">
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <textarea name="message" placeholder="Mensaje" rows="4" required></textarea>
                <button type="submit" class="btn">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <!-- Pie de Página -->
    <footer>
        <div class="container">
            <p>Derechos de Autor &copy; 2024 | Pizzería</p>
        </div>
    </footer>    
      
  <script src="./index.js"></script>

</body>
</html>
